<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <base target="_new" />
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">	
  <link rel="stylesheet" href="/css/bestyet.css">
  <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/feed/jquery.zrssfeed.min.js" type="text/javascript"></script>



<script type="text/javascript">
$(document).ready(function () {
  $('#review').rssfeed('http://api.douban.com/people/sammycheung/reviews?start-index=1&max-results=54&apikey=0327a3a0e99de9ba0976eae2bcd9bd2e', {
    limit: 55
  });
});
</script>
</head>
